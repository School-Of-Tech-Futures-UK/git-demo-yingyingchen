    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/home.css" rel="stylesheet" type="text/css">

    <!-- include all the scripts needed -->

                    <div class="row" id="row-0">

                        <div class="column" id="row-3-column-5"></div>
                    </div>
                    <div class="row" id="row-4">
                        <div class="column" id="row-4-column-0"></div>
                        <div class="column" id="row-4-column-1"></div>
                        <div class="column" id="row-4-column-2"></div>

                <button type="button" class="btn btn-outline btn-dark d-block" style="color: white; border: 1px white solid" id="soloButton" onclick="location.href='http://localhost:3001/connect4/solo';">Solo</button>

                    friend</button>

            </div>
            <div class='unmute d-flex justify-content-center align-items-center' onclick="document.getElementById('player').muted = !document.getElementById('player').muted;$(this).toggleClass('mute')"></div>
        </div>

    </div>
    </div>

    <script type="text/javascript" src="/home.js"></script>
