<!DOCTYPE html>
<html>

<head>
    <title>Connect 4</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container align-items-center">
        <script src="index.js" type="text/javascript"></script>
        <h1>Connect 4</h1>
        <p id="winner-display">The winner is <span id="winner-name"></span></p>
        <center>
            <div class="grid" id="grid">
                <div class="row" id="row-0" onClick="positionClick(event)">
                    <div class="column" id="row-0-column-0"></div>
                    <div class="column" id="row-0-column-1"></div>
                    <div class="column" id="row-0-column-2"></div>
                    <div class="column" id="row-0-column-3"></div>
                    <div class="column" id="row-0-column-4"></div>
                    <div class="column" id="row-0-column-5"></div>
                </div>
                <div class="row" id="row-1" onClick="positionClick(event)">
                    <div class="column" id="row-1-column-0"></div>
                    <div class="column" id="row-1-column-1"></div>
                    <div class="column" id="row-1-column-2"></div>
                    <div class="column" id="row-1-column-3"></div>
                    <div class="column" id="row-1-column-4"></div>
                    <div class="column" id="row-1-column-5"></div>
                </div>
                <div class="row" id="row-2" onClick="positionClick(event)">
                    <div class="column" id="row-2-column-0"></div>
                    <div class="column" id="row-2-column-1"></div>
                    <div class="column" id="row-2-column-2"></div>
                    <div class="column" id="row-2-column-3"></div>
                    <div class="column" id="row-2-column-4"></div>
                    <div class="column" id="row-2-column-5"></div>
                </div>
                <div class="row" id="row-3" onClick="positionClick(event)">
                    <div class="column" id="row-3-column-0"></div>
                    <div class="column" id="row-3-column-1"></div>
                    <div class="column" id="row-3-column-2"></div>
                    <div class="column" id="row-3-column-3"></div>
                    <div class="column" id="row-3-column-4"></div>
                    <div class="column" id="row-3-column-5"></div>
                </div>
                <div class="row" id="row-4" onClick="positionClick(event)">
                    <div class="column" id="row-4-column-0"></div>
                    <div class="column" id="row-4-column-1"></div>
                    <div class="column" id="row-4-column-2"></div>
                    <div class="column" id="row-4-column-3"></div>
                    <div class="column" id="row-4-column-4"></div>
                    <div class="column" id="row-4-column-5"></div>
                </div>
                <div class="row" id="row-5" onClick="positionClick(event)">
                    <div class="column" id="row-5-column-0"></div>
                    <div class="column" id="row-5-column-1"></div>
                    <div class="column" id="row-5-column-2"></div>
                    <div class="column" id="row-5-column-3"></div>
                    <div class="column" id="row-5-column-4"></div>
                    <div class="column" id="row-5-column-5"></div>
                </div>
                <div class="row" id="row-6" onClick="positionClick(event)">
                    <div class="column" id="row-6-column-0"></div>
                    <div class="column" id="row-6-column-1"></div>
                    <div class="column" id="row-6-column-2"></div>
                    <div class="column" id="row-6-column-3"></div>
                    <div class="column" id="row-6-column-4"></div>
                    <div class="column" id="row-6-column-5"></div>
                </div>
            </div>
            <div class="container">
                <div class="column" id="player-indicator"></div> your turn
            </div>
        </center>

        <button id="reset-button" onClick="resetGame()">Reset</button>
    </div>
</body>

</html>
